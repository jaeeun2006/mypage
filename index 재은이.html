<!DOCTYPE html>
<html>
    <head>
        
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta property="og:title" content="재은니의 일기장" />
        <meta property="og:description" content="어서와 재은이는 처음이지?" />
        <meta property="og:image" content="공유할 이미지" />
        <title>재은이 라이프</title>
        <style>
            @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
            * {
                font-family: "Pretendard",serif;
            }
          body{background-color:#43398A;}
          .profile{
            width: 100px;
            height: 100px;
            
            border-radius: 100%;
            border: 2px solid white;

            background-image: url('맹구.png');
            background-position: center;
            background-size: cover;
        }
        .main{
            color: white;
            font-size: 20px;

            margin-top: 30px;
            margin-bottom: 10px;
        }
        .sub{
            color: white;
            font-size: 14px;

            margin-top: 0px;
            margin-bottom: 30px;


        }
        .wrap{
            
            width:300px;
            margin: 30px auto 0px auto;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;        
        }
        .wrap > a{
            width: 300px;
            height: 50px;
            background-color: white;
            border-radius: 8px;

            margin-bottom: 10px;

            font-size: 14px;
            font-weight: bold;
            color: #43398A;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center; 

            text-decoration:none ;

            box-shadow: 3px 3px 5px 0px black;


        }
        .wrap > a:hover{
            background-color: #f2f2f2

        }
        </style>
        
    </head>
    <body>
       <div class="wrap">
         <div class="profile"></div>
         <h1 class="main">재은이</h1>
         <p class="sub">예쁜이..재은이..</p>
         <a target="_blank" href="https://blog.naver.com/naro8possibility">재으니 블로그</a>
         <a target="_blank" href="https://www.instagram.com/house_jaeeun/">재으니 인스타</a>
         <a target="_blank" href="https://story.kakao.com/_FUzgf8">카카오스토리</a>
         
         
     </div>
               
    </body>
</html>
